<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Guardian Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            width: 85%;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 3px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            width: 48%;
            height: 40px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #333;
        }
        .status-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            width: 80%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
            opacity: 1;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM Guardian Settings</h1>
        
        <label for="apiKey">API Key</label>
        <input type="text" id="apiKey" name="apiKey" placeholder="Enter your LLM Guardian API key">
        
        <div class="button-group">
            <button id="getApiKeyButton">Get API Key</button>
            <button id="saveButton">Save</button>
        </div>
        <div id="statusMessage" class="status-message"></div>
    </div>
    <script src="options.js"></script>

</body>
</html>
